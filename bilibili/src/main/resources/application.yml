server:
  port: 8080
  servlet:
    multipart:
      max-file-size: 4096MB
      max-request-size: 4096MB

spring:
  application:
    name: bilibili-publish-api

  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DATABASE:hui_bilibili}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Shanghai&characterEncoding=UTF-8
    username: ${MYSQL_USERNAME:root}
    password: ${MYSQL_PASSWORD:root123456}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# biliup 连接配置
biliup:
  base-url: ${BILIUP_BASE_URL:http://localhost:19159}
  connect-timeout: 5000
  read-timeout: 300000
  video-storage-path: ${VIDEO_STORAGE_PATH:/data/videos}

# AES 加密配置
encryption:
  aes-secret-key: ${AES_SECRET_KEY:dGhpc0lzQVRlc3RLZXlGb3JUZXN0T25seQ==}

# 日志配置
logging:
  level:
    com.hui.bilibili: DEBUG
    org.springframework.web: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
